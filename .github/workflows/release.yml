name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            args: "--target aarch64-apple-darwin"
          - os: macos-latest
            args: "--target x86_64-apple-darwin"
          - os: windows-latest
            args: ""
          - os: ubuntu-24.04
            args: ""
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Install dependencies
        run: pnpm install

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked --version 2.9.6

      - name: Add Rust targets
        if: matrix.os == 'macos-latest'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin


      - name: Build and publish Tauri
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/desktop
          tagName: ${{ github.ref_name }}
          releaseName: "Folio ${{ github.ref_name }}"
          releaseBody: "Automated release for ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Sign macOS updater artifact
        if: matrix.os == 'macos-latest'
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          ls apps/desktop/src-tauri/target/release/bundle/macos 2>/dev/null || true
          ls apps/desktop/src-tauri/target/*/release/bundle/macos 2>/dev/null || true
          ARTIFACT=$(ls apps/desktop/src-tauri/target/release/bundle/macos/*.app.tar.gz 2>/dev/null | head -n 1)
          if [ -z "$ARTIFACT" ]; then
            ARTIFACT=$(ls apps/desktop/src-tauri/target/*/release/bundle/macos/*.app.tar.gz 2>/dev/null | head -n 1)
          fi
          if [ -z "$ARTIFACT" ]; then
            ARTIFACT=$(ls apps/desktop/src-tauri/target/release/bundle/macos/*.dmg 2>/dev/null | head -n 1)
          fi
          if [ -z "$ARTIFACT" ]; then
            ARTIFACT=$(ls apps/desktop/src-tauri/target/*/release/bundle/macos/*.dmg 2>/dev/null | head -n 1)
          fi
          if [ -n "$ARTIFACT" ] && [ ! -f "${ARTIFACT}.sig" ]; then
            cargo tauri signer sign "$ARTIFACT"
          fi

      - name: Generate updater manifest
        if: matrix.os == 'macos-latest'
        run: node scripts/generate-updater.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Upload updater manifest
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: updater-manifest
          path: docs/latest.json

  publish-updater:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download updater manifest
        uses: actions/download-artifact@v4
        with:
          name: updater-manifest
          path: docs

      - name: Commit updater manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/latest.json
          git commit -m "update updater manifest for ${{ github.ref_name }}" || exit 0
          git push origin HEAD:main
