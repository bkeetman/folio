<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .splash-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #faf8f5 0%, #f5f0e8 100%);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .app-name {
      font-size: 28px;
      font-weight: 600;
      color: #2c2416;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 13px;
      color: #8a7e6d;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .loader {
      margin-top: 32px;
      width: 40px;
      height: 4px;
      background: #e8e0d4;
      border-radius: 2px;
      overflow: hidden;
    }

    .loader-bar {
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, #d08a46, #b8743a);
      border-radius: 2px;
      animation: loading 1.2s ease-in-out infinite;
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(150%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo-container">
      <img src="folio-icon.png" alt="Folio" class="logo">
    </div>
    <div class="app-name">Folio</div>
    <div class="tagline">Calm Library</div>
    <div class="loader">
      <div class="loader-bar"></div>
    </div>
  </div>
</body>
</html>
